<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link href="/style/data.css" rel="stylesheet" />
    <title>Narrative Visualization</title>
  </head>
  <body>
    <h1>Narrative Visualization Project</h1>
    <h5>"gowalla" friendship network app user activity data insights</h5>
    <section>
      <div>
        <label for="connectionRange">user social connections:</label>
        <input
          type="range"
          id="connectionRange"
          min="1"
          max="64"
          value="0"
          oninput="updateGraph()"
        />
        <span id="connectionValue">0</span>
        <span><button id="connect-btn">by connection</button></span>
      </div>
      <div>
        <label for="durationRange">user check-in duration (hours):</label>
        <input
          type="range"
          id="durationRange"
          min="0"
          max="9684"
          value="0"
          oninput="updateGraph()"
        />
        <span id="durationValue">0</span>
        <span><button id="duration-btn">by duration</button></span>
      </div>
      <div>
        <label for="frequencyRange">user check-in frequency:</label>
        <input
          type="range"
          id="frequencyRange"
          min="1"
          max="2025"
          value="1"
          oninput="updateGraph()"
        />
        <span id="frequencyValue">1</span>
        <span><button id="freq-btn">by frequency</button></span>
      </div>
      <div>
        <button id="reset-btn">Reset Graph</button>
      </div>
      <div class="svg-chart-wrapper">
        <div id="svg-container"></div>
        <div id="chart-container"></div>
      </div>
    </section>
    <script src="script.js" defer></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.rawgit.com/susielu/d3-annotation/master/d3-annotation.js"></script>
    <script src="https://cdn.rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
    <script src="d3.js"></script>
  </body>
</html>
